<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <div class="bill-input">
            <p>Bill</p>
            <div class="input-container">
                <i class="fa-solid fa-indian-rupee-sign"></i>
                <input type="number" id="bill-amount">
            </div>
            <p>Select Tip</p>
            <div class="tip-container">
                <div class="tip">5%</div>
                <div class="tip">10%</div>
                <div class="tip">15%</div>
                <div class="tip">25%</div>
                <div class="tip">50%</div>
                <div class="tip">75%</div>
            </div>
            <input class="custom-tip grey-input" type="number" placeholder="Custom Tip in Percentage">
            <p>Number Of People</p>
            <input class="number-of-people grey-input" type="number" placeholder="Number of people">
            <button class="generate-bill-btn">Generate Bill</button>
        </div>
        <div class="bill-output">
            <p class="tip-amount">Tip amount <span></span></p>
            <p class="total">Total <span></span></p>
            <p class="each-person-bill">Each Person Bill <span></span></p>
            <button class="reset-btn" disabled>Reset</button>
        </div>
    </main>
</body>
</html>
